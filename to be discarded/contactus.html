        <div class="collapse navbar-collapse" id="Navbar">

            <!-- <li class="nav-item">

    <br />

    <!-- MAIN -->

    <div class="container">
      <div class="col-7 col-sm-5">
        <h2 class="b-d">Our Address</h2>
        <address>
          <h4 class="mt-3">DELHI TECHNOLOGICAL UNIVERSITY</h4>
          <br />
          NEW DELHI<br />
          <img src="/SVG/phone-alt.svg" height="15" />Tel.: 0000000000<br />
          <img src="/SVG/envelope.svg" height="15" /> Email:
          <a href="mailto:dtu@dtu.comt">dtu@dtu.com</a>
        </address>
      </div>
    </div>

    <div class="container">
      <div class="form col-7 col-sm-5">
        <form>
          <div class="form-group form-header">
            <h2 class="b-d mt-5">Leave us a Message</h2>
          </div>
          <div class="form-group form-body">
            <ul class="inline">
              <li class="form-list form-item">
                <p class="col-8">
                  Your name:
                  <br />
                  <input
                    type="text"
                    placeholder="Name Please"
                    class="col inline"
                  />
                </p>
              </li>
              <li class="form-list form-item">
                <p class="col-8">
                  Your email id:
                  <input type="email" placeholder="Email Id" class="col" />
                </p>
              </li>
              <li class="form-list form-item">
                <p class="col-8">
                  Message:
                </p>
                <textarea placeholder="Your Message" class="col-12"></textarea>
              </li>
            </ul>
            <div class="justify-content-center text-center">
              <div class="form-group form-item">
                <button class="submit btn btn-primary" data-toggle="submit">
                  Submit
                </button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>

    <!-- Footer -->
    <footer class="footer" id="footer">
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-6">
            <div class="text-center">

              <a
                class="btn btn-social-icon btn-linkedin"
                href="https://www.linkedin.com/company/calibre-dtu/about/"
                ><img src="/SVG/linkedin-in.svg" height="30"
              /></a>
              <a
                class="btn btn-social-icon btn-twitter"
                href="http://twitter.com/"
                ><img src="/SVG/twitter.svg" height="30"
              /></a>
              <a class="btn btn-social-icon" href="mailto:"
                ><i class="fa fa-envelope-o fa-lg"></i
              ></a>
            </div>
          </div>
        </div>
        <div class="row justify-content-center">
