    <!-- COLLABORATE FORM -->
    <div class="container">
      <div class="container slider-one-active">
        <div class="steps">
          <div class="step step-one">
            <div class="liner"></div>
            <span class="topper">Introduction</span>
          </div>
          <div class="step step-two">
            <div class="liner"></div>
            <span>Consent</span>
          </div>
          <div class="step step-three">
            <div class="liner"></div>
            <span>Conclusion</span>
          </div>
        </div>
        <div class="line">
          <div class="dot-move"></div>
          <div class="dot zero"></div>
          <div class="dot center"></div>
          <div class="dot full"></div>
        </div>
        <div class="slider-ctr">
          <div class="slider">
            <span class="number"></span>
            <form class="slider-form slider-one">
              <h2>ENTER YOUR NAME</h2>
              <label class="input">
                <input
                  type="text"
                  class="name"
                  placeholder="What's your name?"
                />
              </label>
              <h3>ENTER YOUR EMAIL ID</h3>
              <label class="input">
                <input
                  type="text"
                  class="email"
                  placeholder="What's your email?"
                />
              </label>
              <br />
              <button class="first next">Next Step</button>
            </form>
            <form class="slider-form slider-two">
              <h2>
                READY TO WORK WITH US?

                <span class="youremail"></span><br />
                IS THAT OKAY?
              </h2>
              <div class="label-ctr">
                <label class="radio">
                  <input type="radio" value="happy" name="condition" />
                  <div class="emot happy">
                    <div class="mouth sad"></div>
                  </div>
                </label>
                <label class="radio">
                  <input type="radio" value="happy" name="condition" />
                  <div class="emot happy">
                    <div class="mouth smile"></div>
                  </div>
                </label>
              </div>
              <button class="second next">Next Step</button>
            </form>
            <div class="slider-form slider-three">
              <h3>
                Thank you <span class="yourname"></span> for showing interest in
                us!
              </h3>
              <a class="reset" href="#" onclick="window.location.reload()"
                >Submit</a
              >
            </div>
          </div>
        </div>
      </div>
    </div>
